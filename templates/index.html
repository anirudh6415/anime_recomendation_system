<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/static/style.css">
    <title>Hybrid Recommendation System</title>
</head>
<body>
    <div class="form-container">
        <h1>Welcome To Our Anime Recommender System</h1>
        <form action="/" method="POST">
            <label for="userID"> Enter your userID</label>
            <input type="number" id="userID" name="userID" placeholder="eq: 11880" required>
            <button type="submit">Get Recommendation</button>
        </form>

        
        {% if recommendations %}
            <div class="result-container">
                <h2>Your Top 10 Anime Recommendations:</h2>
                <ul>
                    {% for anime in recommendations %}
                        <li>{{ loop.index }}. {{ anime }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

    </div>
</body>
</html>
